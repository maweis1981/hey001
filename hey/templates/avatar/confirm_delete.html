{% extends "avatar/base.html" %}

{% block content %}
<p>{{ user.username }}</p>
    <p>Please select the avatars that you would like to delete.</p>
    {% if not avatars %}
        <p>You have no avatars to delete.  Please <a href="{% url avatar_change user.id %}">upload one</a> now.</p>
    {% else %}
        <form method="POST" action="{% url avatar_delete user.id %}">
            <ul>
                {{ delete_avatar_form.as_ul }}
            </ul>
            <input type="submit" value="Delete These" />
        </form>
    {% endif %}
{% endblock %}
