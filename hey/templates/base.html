"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head> 
        <title>Avatar application</title>
        <style type="text/css">
            body {
               text-align: center;
            }
            .container {
                width:740px;
                margin: 0 auto;
                padding: 0;
                text-align:left;
            }
            .left_column {
                float: left;
                width: 490px;
            }
            .right_column {
                float: left;
                width: 250px;
            }
        </style>
        {% block extra_head %}
        {% endblock %}
    </head>

        {% block body %}
        {% endblock %}
        <script type="text/javascript" src="/site_media/js/jquery-1.3.2.min.js"></script>
        {% block extra_body %}
        {% endblock %}

        {% block title %}
        {% endblock %}

        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
